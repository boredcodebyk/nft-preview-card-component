<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position: fixed; bottom:0; font-size: 11px; text-align: center; padding: 20px 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img class="card-img" src="./images/image-equilibrium.jpg">
    <div class="card-title">Equilibrium #3429</div>
    <div class="card-description soft-blue">Our Equilibrium collection promotes balance and calm.</div>
    <span class="block cyan">
      <div class="price-info card-smol-flexbox"><img src="./images/icon-ethereum.svg"> 0.041 ETH</div>
      <div class="time-left card-smol-flexbox"><img src="./images/icon-clock.svg"> 3 days left</div>
    </span>
    <hr class="soild">
    <div class="card-footer">
      <img class="card-avatar" src="./images/image-avatar.png">
      <span class="span"><span class="soft-blue">Creation of </span> Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/boredcodebyk">K</a>.
  </div>
</body>
</html>
